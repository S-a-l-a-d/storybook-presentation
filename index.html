                        * Single Page Application <!-- .element: class="fragment" -->

                        Note: Let's go back in time. Websites used to be small. They were just static

                        so here came the dynamic websites. In a dynamic website, or, a web Application

                        But they demand more and technologies also evolve, and SPA was born.
